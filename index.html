<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue JS - To do</title>
</head>

<body>

    <header>
      <h1>My to do list</h1>
    </header>

    <section id="todos" class="row">

      <div id="new-todo" class="col-sm-12">
        <h4>Add a new to do :</h4> <input v-model="newTodoText" v-on:keyup.enter="addNewTodo" placeholder="To do" >
      </div>
    
      <div id="todo-list" class="col-sm-12">
        <ul v-if="todos.length">
          <li v-for="(todo, index) in todos" v-if="!todo.isComplete">
              <input type="checkbox" v-bind:id="todo.id" v-on:click="completeTodo(todo)">
              <label v-bind:for="todo.id">{{ todo.title }}</label>
          </li>
        </ul>
        <p v-else>No todos left!</p>
      </div>

      <hr>

      <div id="button-show" class="col-sm-6">
        <button id="hide"  class="btn btn-default" v-on:click="showCompletedTodos">Show completed to dos!</button>
      </div>

      <div id="delete" class="col-sm-6">
        <button id="delete" class="btn btn-default" v-on:click="deleteCompletedTodos">Delete completed to dos!</button>
      </div>

      <div id="list-completed" class="col-sm-12">
        <ul v-if="hideCompletedTodos">
          <li v-for="(todo, index) in todos" v-if="todo.isComplete">
            <input type="checkbox" id="checkbox" v-on:click="uncompleteTodo(todo)">
            {{ todo.title }}
          </li>
        </ul>
      </div>

    </section>

    <script src="https://unpkg.com/vue"></script>
    <script src="js/script.js"></script>
</body>

</html>
